<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- <canvas id="canvas"></canvas> -->
	<div id="navbar">
		<button onclick="addPlayer()">+</button>
		<button onclick="removePlayer()">-</button>
		<button onclick="location.reload()">Reset</button>
	</div>
	<div id="container-wrapper">
		<div class="player" id="player-1">
			<div class="name">

				<input id="player-1-name" type="text" value="Name" oninput="updateName(0,this.value)" placeholder="Name"></input>
			</div>
			<div class="controller-wrapper">
				<div onclick="incrLife(0)" class="plus" id="player-1-plus">+</div>
				<div class="life" id="player-1-life">20</div>
				<div onclick="decrLife(0)" class="minus" id="player-1-minus">-</div>
			</div>
		</div>

		<div class="player" id="player-2">
			<div class="name">
				<input id="player-2-name" type="text" value="Name" oninput="updateName(1,this.value)" placeholder="Name"></input>
			</div>
			<div class="controller-wrapper">
				<div onclick="incrLife(1)" class="plus" id="player-2-plus">+</div>
				<div class="life" id="player-2-life">20</div>
				<div onclick="decrLife(1)" class="minus" id="player-2-minus">-</div>
			</div>
		</div>

	</div>
	
</body>
<script type="text/javascript" src="script.js"></script>

</html>
